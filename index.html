<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Advanced Calculator</title>
</head>
<body>
  
    <div class="calculator">
    <input type="text" id="result" value="0" disabled>
     <div class="buttons">
    <!--   buttons will be added row by row -->
    <!--  Row 1 -->
       <button onclick="clearResult">AC</button>
       <button onclick="deleteLastDigit()">โซ</button>
       <button onclick="appendToResult('%')">%</button>
       <button onclick="appendToResult('/')">รท</button>
       <!-- Row2 -->
       <button onclick="appendToResult('7')">7</button>
       <button onclick="appendToResult('8')">8</button>
       <button onclick="appendToResult('9')">9</button>
       <button onclick="appendToResult('x')">x</button>
        <!-- Row3 -->
       <button onclick="appendToResult('4')">4</button>
       <button onclick="appendToResult('5')">5</button>
       <button onclick="appendToResult('6')">6</button>
       <button onclick="appendToResult('-')">-</button>
       <!-- Row4 -->
       <button onclick="appendToResult('1')">1</button>
       <button onclick="appendToResult('2')">2</button>
       <button onclick="appendToResult('3')">3</button>
       <button onclick="appendToResult('+')">+</button>
       <!-- Row5 -->
       <button onclick="clearResult()">C</button>
       <button onclick="appendToResult('0')">0</button>
       <button onclick="appendToResult('.')">.</button>
       <button onclick="calculateResult('=')">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
